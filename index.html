  <script>
    // === CHAT JS LOGIC ===
    function toggleChat() {
      const container = document.getElementById('chat-container');
      const openIcon = document.querySelector('.chat-icon-open');
      const closeIcon = document.querySelector('.chat-icon-close');
      const notification = document.querySelector('.chat-notification');

      container.classList.toggle('open');

      if (container.classList.contains('open')) {
        openIcon.style.display = 'none';
        closeIcon.style.display = 'block';
        if (notification) notification.style.display = 'none';
      } else {
        openIcon.style.display = 'block';
        closeIcon.style.display = 'none';
      }
    }

    function sendQuickReply(btn) {
      const text = btn.getAttribute('data-reply') || btn.innerText;
      addMessage(text, 'user');
      simulateBotResponse(text);
    }

    function sendUserMessage() {
      const input = document.getElementById('chat-input-new');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';
      simulateBotResponse(text);
    }

    function handleEnter(e) {
      if (e.key === 'Enter') sendUserMessage();
    }

    function addMessage(text, sender) {
      const log = document.getElementById('chat-log');
      const row = document.createElement('div');
      row.className = `message-row ${sender}`;

      const avatar = sender === 'agent' ? 'üë®‚Äçüíº' : 'üë§';

      row.innerHTML = `
        <div class="msg-avatar">${avatar}</div>
        <div class="msg-content">
          <p>${text}</p>
          <span class="msg-time">Ahora</span>
        </div>
      `;

      log.appendChild(row);

      // Auto scroll
      const body = document.querySelector('.chat-body-new');
      body.scrollTop = body.scrollHeight;
    }

    function simulateBotResponse(userText) {
      const log = document.getElementById('chat-log');

      // Typing indicator could go here

      setTimeout(() => {
        let reply = "Gracias por tu mensaje. Un agente te atender√° en breve.";

        if (userText.toLowerCase().includes('demo')) {
          reply = "¬°Claro! Puedes ver nuestra demo aqu√≠: https://fastpage-coral.vercel.app. ¬øTe gustar√≠a que te gu√≠e?";
        } else if (userText.toLowerCase().includes('precio')) {
          reply = "Nuestros planes empiezan desde GRATIS. El plan PRO cuesta $9/mes. ¬øCu√°l te interesa?";
        } else if (userText.toLowerCase().includes('hola')) {
          reply = "¬°Hola! ¬øEn qu√© puedo ayudarte hoy?";
        }

        addMessage(reply, 'agent');
      }, 1000);
    }
