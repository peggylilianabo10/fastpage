      function translatePlatformContent() {
        // Function to translate text nodes
        function translateNode(node) {
          if (node.nodeType === Node.TEXT_NODE) {
            const text = node.textContent.trim();
            if (text && translationMap[text]) {
              const translated = translationMap[text][currentLang];
              if (translated && translated !== text) {
                node.textContent = node.textContent.replace(text, translated);
              }
            }
          } else if (node.nodeType === Node.ELEMENT_NODE) {
            // Skip script, style, and our custom elements
            if (!['SCRIPT', 'STYLE', 'NOSCRIPT'].includes(node.tagName) &&
              !node.id.startsWith('theme-') &&
              !node.id.startsWith('lang-') &&
              !node.id.startsWith('contact-') &&
              !node.id.startsWith('back-to-')) {

              // Translate child nodes
              Array.from(node.childNodes).forEach(translateNode);
            }
          }
        }

        // Translate all content in #root
        const root = document.getElementById('root');
        if (root) {
          translateNode(root);
        }
      }

      // Initial translation when page loads
      let translationInitialized = false;
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (!translationInitialized) {
            translatePlatformContent();
            translationInitialized = true;

            // Set up observer for dynamic content
            const root = document.getElementById('root');
            if (root && !window.translationObserver) {
              window.translationObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                  mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === Node.ELEMENT_NODE) {
                      function translateNewNode(n) {
                        if (n.nodeType === Node.TEXT_NODE) {
                          const text = n.textContent.trim();
                          if (text && translationMap[text]) {
                            const translated = translationMap[text][currentLang];
                            if (translated && translated !== text) {
                              n.textContent = n.textContent.replace(text, translated);
                            }
                          }
                        } else if (n.nodeType === Node.ELEMENT_NODE) {
                          Array.from(n.childNodes).forEach(translateNewNode);
                        }
                      }
                      translateNewNode(node);
                    }
                  });
                });
              });

              window.translationObserver.observe(root, {
                childList: true,
                subtree: true
              });
            }
          }
        }, 1500);
      });

      // ===== BACK TO TOP BUTTON =====
      const backToTop = document.getElementById('back-to-top');

      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTop.classList.add('visible');
        } else {
          backToTop.classList.remove('visible');
        }
      });

      backToTop.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });

        // Track back to top click
        if (typeof gtag !== 'undefined') {
          gtag('event', 'click', {
            'event_category': 'navigation',
            'event_label': 'back_to_top'
          });
        }
      });

      // ===== CONTACT MODAL =====
      const contactModal = document.getElementById('contact-modal');
      const contactTrigger = document.getElementById('contact-trigger');
      const modalClose = document.querySelector('.modal-close');
      const modalOverlay = document.querySelector('.modal-overlay');
      const contactForm = document.getElementById('contact-form');

      function openModal() {
        contactModal.classList.add('active');
        document.body.style.overflow = 'hidden';

        // Track modal open
        if (typeof gtag !== 'undefined') {
          gtag('event', 'modal_open', {
            'modal_name': 'contact'
          });
        }
      }

      function closeModal() {
        contactModal.classList.remove('active');
        document.body.style.overflow = '';
      }

      contactTrigger.addEventListener('click', openModal);
      modalClose.addEventListener('click', closeModal);
      modalOverlay.addEventListener('click', closeModal);

      // Close on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && contactModal.classList.contains('active')) {
          closeModal();
        }
      });

      // Handle form submission
      contactForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const formData = new FormData(contactForm);
        const data = Object.fromEntries(formData);

        // Track form submission
        if (typeof gtag !== 'undefined') {
          gtag('event', 'form_submit', {
            'form_name': 'contact'
          });
        }

        // Here you would normally send the data to a server
        console.log('Form data:', data);

        alert(t('contactSuccess'));
        contactForm.reset();
        closeModal();
      });

      // ===== SCROLL ANIMATIONS =====
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, observerOptions);

      // Observe all elements with fade-in class
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.fade-in').forEach(el => {
          observer.observe(el);
        });
      });

      // ===== LOADING SKELETON =====
      window.addEventListener('load', () => {
        setTimeout(() => {
          const skeleton = document.getElementById('loading-skeleton');
          if (skeleton) {
            skeleton.style.display = 'none';
          }
        }, 1000);
      });

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed, that's okay
          });
        });
      }
