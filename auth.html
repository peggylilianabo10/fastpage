<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso FastPage</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Light Theme (Default) */
            --primary: #2563eb;
            /* Blue from image */
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            /* Very light blue/gray background */
            --surface: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --input-bg: #f8fafc;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
            --input-bg: #0f172a;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Top Navigation */
        .top-nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .theme-toggle:hover {
            background: var(--bg);
            color: var(--text);
        }

        /* Main Card */
        .auth-card {
            background: var(--surface);
            width: 100%;
            max-width: 440px;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            margin: 20px;
            border: 1px solid var(--border);
        }

        .brand-icon {
            width: 56px;
            height: 56px;
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 1.5rem;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Inputs */
        .form-group {
            text-align: left;
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            /* Space for icon */
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }

        .toggle-password:hover {
            color: var(--text);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
            position: relative;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn.loading {
            color: transparent;
            cursor: not-allowed;
        }

        .spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
            transform: translate(-50%, -50%);
        }

        .btn.loading .spinner {
            display: block;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Divider */
        .divider {
            margin: 2rem 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--surface);
            padding: 0 1rem;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Socials */
        .social-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: var(--bg);
        }

        /* Footer */
        .auth-footer {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Helpers */
        .hidden {
            display: none;
        }

        .error-msg {
            background: #fee2e2;
            color: #b91c1c;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid #fca5a5;
        }

        /* Strength Meter */
        .strength-meter {
            height: 4px;
            background: var(--border);
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .top-nav {
                position: relative;
                padding: 1rem 1.5rem;
                margin-bottom: 1rem;
            }

            .auth-card {
                box-shadow: none;
                border: none;
                padding: 0 1rem;
                background: transparent;
            }

            body {
                background: var(--surface);
                justify-content: flex-start;
            }

            .theme-toggle {
                margin-left: auto;
            }
        }
    </style>
</head>

<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <a href="/" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Volver al inicio
        </a>
        <button class="theme-toggle" id="theme-btn" onclick="toggleTheme()">
            <svg id="theme-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>

            </svg>
            <span id="theme-text">Modo Claro</span>

    </nav>

    <div class="auth-card">
        <!-- Logo -->
        <div class="brand-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                <path d="M9 12l2 2 4-4" />
            </svg>
        </div>

        <div id="error-message" class="error-msg"></div>

        <!-- LOGIN VIEW -->
        <div id="view-login">
            <h1 class="title">Iniciar Sesión</h1>
            <p class="subtitle">Ingresa tus credenciales para acceder</p>

            <form id="form-login">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                                <path d="M22 6l-10 7L2 6" />
                            </svg>
                        </span>
                        <input type="email" id="login-email" class="form-input" placeholder="tu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </span>
                        <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn" id="btn-login">
                    <span class="btn-text">Iniciar Sesión</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>

        <!-- REGISTER VIEW -->
        <div id="view-register" class="hidden">
            <h1 class="title">Crear Cuenta</h1>
            <p class="subtitle">Regístrate para comenzar gratis</p>

            <form id="form-register">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </span>
                        <input type="text" id="register-name" class="form-input" placeholder="Ej. Juan Pérez" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                                <path d="M22 6l-10 7L2 6" />
                            </svg>
                        </span>
                        <input type="email" id="register-email" class="form-input" placeholder="tu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </span>
                        <input type="password" id="register-password" class="form-input"
                            placeholder="Mínimo 8 caracteres" required oninput="checkStrength(this)">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('register-password', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                    <div class="strength-meter" id="strength-meter">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                </div>

                <button type="submit" class="btn" id="btn-register">
                    <span class="btn-text">Registrarse</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>

        <div class="divider">
            <span>O continúa con</span>
        </div>

        <div class="social-btns">
            <button type="button" class="social-btn" id="btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Google
            </button>
            <button type="button" class="social-btn" id="btn-facebook" style="color: #1877F2;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                    <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
                Facebook
            </button>
        </div>

        <div class="auth-footer" id="footer-login">
            ¿No tienes cuenta? <a href="#" onclick="switchView('register')">Regístrate</a>
        </div>
        <div class="auth-footer hidden" id="footer-register">
            ¿Ya tienes cuenta? <a href="#" onclick="switchView('login')">Inicia Sesión</a>
        </div>

    </div>

    <script type="module">
        // --- FIREBASE CONFIGURATION & LOGIC ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBwG1SGZvp97zau4AGOIQxnIlNt9ig8dbs",
            authDomain: "fast-page-726db.firebaseapp.com",
            projectId: "fast-page-726db",
            storageBucket: "fast-page-726db.firebasestorage.app",
            messagingSenderId: "850638079580",
            appId: "1:850638079580:web:0a70125759adced1d30899",
            measurementId: "G-F22PMSZ703"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // --- AUTH STATE OBSERVER ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User logged in, redirecting...");
                window.location.href = '/hub.html';
            }
        });

        // --- UI HELPERS ---
        const getEl = (id) => document.getElementById(id);
        const showError = (msg) => {
            const el = getEl('error-message');
            el.textContent = "⚠️ " + msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        };

        const toggleLoading = (btnId, isLoading) => {
            const btn = getEl(btnId);
            if (isLoading) btn.classList.add('loading');
            else btn.classList.remove('loading');
        };

        // --- VIEW SWITCHER ---
        window.switchView = function (view) {
            getEl('error-message').style.display = 'none';
            if (view === 'register') {
                getEl('view-login').classList.add('hidden');
                getEl('view-register').classList.remove('hidden');
                getEl('footer-login').classList.add('hidden');
                getEl('footer-register').classList.remove('hidden');
            } else {
                getEl('view-login').classList.remove('hidden');
                getEl('view-register').classList.add('hidden');
                getEl('footer-login').classList.remove('hidden');
                getEl('footer-register').classList.add('hidden');
            }
        }

        // --- THEME TOGGLE ---
        window.toggleTheme = function () {
            const body = document.body;
            const themeText = getEl('theme-text');
            const icon = getEl('theme-icon');

            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                themeText.textContent = "Modo Claro";
                icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeText.textContent = "Modo Oscuro";
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            }
        }

        // --- AUTH ACTIONS ---
        getEl('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = getEl('login-email').value;
            const password = getEl('login-password').value;

            toggleLoading('btn-login', true);
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = '/hub.html';
            } catch (error) {
                console.error(error);
                let msg = "Error al iniciar sesión.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') msg = "Correo o contraseña incorrectos.";
                if (error.code === 'auth/user-not-found') msg = "No existe cuenta con este correo.";
                if (error.code === 'auth/too-many-requests') msg = "Muchos intentos fallidos. Intenta más tarde.";
                showError(msg);
            } finally {
                toggleLoading('btn-login', false);
            }
        });

        getEl('form-register').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = getEl('register-name').value;
            const email = getEl('register-email').value;
            const password = getEl('register-password').value;

            toggleLoading('btn-register', true);
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                window.location.href = '/hub.html';
            } catch (error) {
                console.error(error);
                let msg = "Error al crear cuenta.";
                if (error.code === 'auth/email-already-in-use') msg = "Este correo ya está registrado.";
                if (error.code === 'auth/weak-password') msg = "La contraseña es muy débil (mínimo 6 caracteres).";
                showError(msg);
            } finally {
                toggleLoading('btn-register', false);
            }
        });

        const handleSocialLogin = async (provider) => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = '/hub.html';
            } catch (error) {
                console.error(error);
                let msg = "Error con inicio de sesión social.";
                showError(msg);
            }
        };

        getEl('btn-google').addEventListener('click', () => handleSocialLogin(new GoogleAuthProvider()));
        getEl('btn-facebook').addEventListener('click', () => handleSocialLogin(new FacebookAuthProvider()));

        // --- PASSWORD TOGGLE ---
        window.togglePassword = function (inputId, btn) {
            const input = getEl(inputId);
            if (input.type === "password") {
                input.type = "text";
                btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
            } else {
                input.type = "password";
                btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
            }
        }

        // --- STRENGTH METER ---
        window.checkStrength = function (input) {
            const bar = getEl('strength-bar');
            const meter = getEl('strength-meter');
            const val = input.value;

            if (val.length > 0) meter.style.display = 'block';
            else meter.style.display = 'none';

            let strength = 0;
            if (val.length >= 6) strength += 25;
            if (val.length >= 10) strength += 25;
            if (/[A-Z]/.test(val)) strength += 25;
            if (/[0-9!@#$%^&*]/.test(val)) strength += 25;

            bar.style.width = strength + '%';
            if (strength <= 25) bar.style.backgroundColor = '#ef4444';
            else if (strength <= 50) bar.style.backgroundColor = '#f59e0b';
            else if (strength <= 75) bar.style.backgroundColor = '#3b82f6';
            else bar.style.backgroundColor = '#10b981';
        }

    </script>
