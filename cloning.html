    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #10b981;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: #eef2f7;
            color: var(--text);
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            padding: 1rem 2rem;
            z-index: 50;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--primary);
        }

                /* Hero */
        .hero {
            text-align: center;
            padding: 4.5rem 1rem 3.5rem;
            background: radial-gradient(circle at top, #ffffff 0%, #f1f5f9 60%, #eef2f7 100%);
        }

        .hero h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #0f172a 0%, #7c3aed 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-light);
            max-width: 680px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Grid */
        .clone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

                .template-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 14px 30px rgba(15, 23, 42, 0.08);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            position: relative;
            border: 1px solid rgba(15, 23, 42, 0.06);
            display: flex;
            flex-direction: column;
            isolation: isolate;
        }

        .template-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: var(--card-bg);
            background-size: cover;
            background-position: center;
            opacity: 0.12;
            filter: saturate(1.1);
            z-index: 0;
        }

        .template-card::after {
            content: '';
            position: absolute;
            inset: -40% -20%;
            background: radial-gradient(circle, var(--glow, rgba(124, 58, 237, 0.35)) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.25s ease;
            z-index: 0;
        }

        .template-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.2);
        }

        .template-card:hover::after { opacity: 1; }
                .card-preview {
            height: 190px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }

        .card-preview::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.05) 0%, rgba(15, 23, 42, 0.5) 100%);
        }

        .card-preview-label {
            position: relative;
            z-index: 2;
            background: var(--label-color, #0f172a);
            color: white;
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 0.02em;
            box-shadow: 0 10px 22px rgba(15, 23, 42, 0.25);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.2);

        /* Specific Gradients for Types */
        .preview-restaurant { background: linear-gradient(135deg, #fee2e2 0%, #fca5a5 100%); }
        .preview-realestate { background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%); }
        .preview-legal { background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%); }
        .preview-health { background: linear-gradient(135deg, #ecfeff 0%, #a5f3fc 100%); }

        .preview-shop { background: linear-gradient(135deg, #ede9fe 0%, #c4b5fd 100%); }
        .preview-barber { background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%); }
        .preview-beauty { background: linear-gradient(135deg, #fce7f3 0%, #f9a8d4 100%); }

        .preview-crypto { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color:#fff; }
        .preview-dental { background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%); }
        .preview-vet { background: linear-gradient(135deg, #f0fdf4 0%, #bbf7d0 100%); }
        .preview-auto { background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 100%); }
        .preview-construction { background: linear-gradient(135deg, #fef3c7 0%, #f59e0b 100%); }
        .preview-photo { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        .preview-events { background: linear-gradient(135deg, #fae8ff 0%, #c084fc 100%); }
                .card-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(15, 23, 42, 0.06);

            z-index: 1;
        }
        .card-title {

        .btn {

        .btn-outline {

        .btn-outline:hover {

        .btn-primary {

        .btn-primary:hover {

        }
    </style>
